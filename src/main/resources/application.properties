
server.port=8091
spring.datasource.url=jdbc:sqlserver://DESKTOP-DNR134T;databaseName=notes
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=com.clairvoyant.notes.sqlserverdialect.SQLServerDBDialect
