spring.datasource.url=jdbc:sqlserver://DESKTOP-DNR134T;databaseName=notes
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=test
spring.datasource.password=test
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=com.clairvoyant.notes.sqlserverdialect.SQLServerDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.proc.param_null_passing=true

# Logging

logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.medmeme.delta=TRACE

logging.level.org.springframework.aop.interceptor.PerformanceMonitorInterceptor=trace
logging.file=logs/spring-boot-logging.log

#JWT Info
app.jwt.header=Authorization
app.jwt.header.prefix=Bearer
app.jwt.secret=mySecretNote
app.jwt.expiration=3600
